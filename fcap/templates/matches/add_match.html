{% extends 'base.html' %}

{% load static %}


{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Match</li>
        </ol>
    </nav>

        

        <div class="card">
            <div class="card-header"></div>

            <div class="card-body">
            {% include 'partials/_messages.html' %}
            <form action="{% url 'add_match' %}" method="post" id = "add_match_form">
                {% csrf_token %}
                {% comment %} <div class="form-group">
                    <label for="">Player</label>
                    <select name="player" class = "form-control">
                        {% for category in cateogries %}
                        <option value="{{category.name}}">
                            {{category.name}}
                        </option>
                        {% endfor %}
                        
                    </select>
                </div> {% endcomment %}
                <div class="form-group mb-3">
                    <label for="">Number of Players</label>
                    <input type="number" class="form-control form-control-sm" name="players" id = "players" value=""/>
                </div>
                <div class="form-group mb-3">
                    <label for="">Date and Time of Match</label>
                    <input type="datetime-local" class="form-control form-control-sm" name="date" id = "date" value=""/>
                </div>
                <div id = "add_match_forms" class = "mt-3">
                    
                </div>
                <input type="submit" value="Submit" id = "submit_button" class="btn btn-primary btn-primary-sm"/>
            </form>

                
        </div>

    </div>
</div>
<script>var players_data = {{ accounts|safe }};

</script>
<script src = {% static 'js/matches/add_match.js' %}></script>

{% endblock  %}
