{% extends 'base.html' %}




{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Matches</li>
        </ol>
    </nav>

        

        <div class="card">
            <div class="card-header"></div>

            <div class="card-body">
            <form action="{% url 'add_match' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                {% comment %} <div class="form-group">
                    <label for="">Player</label>
                    <select name="player" class = "form-control">
                        {% for category in cateogries %}
                        <option value="{{category.name}}">
                            {{category.name}}
                        </option>
                        {% endfor %}
                        
                    </select>
                </div> {% endcomment %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}"/>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control-sm form-control" name="description" value="{{values.description}}"/>
                </div>
                
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control-sm form-control" name="date" value="{{values.date}}"/>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm"/>
            </form>

                
        </div>

    </div>
</div>
{% endblock  %}
